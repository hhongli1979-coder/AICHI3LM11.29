<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniCore Wallet - Enterprise Smart Wallet Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora&family=Noto+Sans+SC:wght@400;500;600;700&family=Source+Code+Pro&display=swap">
    <style>
      /* Fallback for Chinese character support when Google Fonts are unavailable */
      @font-face {
        font-family: 'Chinese Fallback';
        src: local('Noto Sans SC'), local('PingFang SC'), local('Microsoft YaHei'), local('Hiragino Sans GB'), local('SimHei'), local('STHeiti');
        unicode-range: U+4E00-9FFF, U+3400-4DBF, U+20000-2A6DF, U+2A700-2B73F, U+2B740-2B81F, U+2B820-2CEAF, U+2CEB0-2EBEF, U+30000-3134F, U+3000-303F, U+FF00-FFEF;
      }
    </style>
    <link href="/src/main.css" rel="stylesheet" />
    <script>
        // Single Page App (SPA) redirect handling for GitHub Pages and static hosting
        // This script handles the redirect from 404.html by decoding the path from the query string
        (function(l) {
            // Check if we have a redirect path in the query string (format: /?/path&query)
            if (l.search.length > 2 && l.search[0] === '?' && l.search[1] === '/') {
                // Decode the path: split by '&', restore '~and~' to '&', first part is path, rest are query params
                var parts = l.search.slice(2).split('&').map(function(s) {
                    return s.replace(/~and~/g, '&');
                });
                // Handle edge case where path might be empty
                var pathPart = parts[0] || '';
                var path = pathPart ? '/' + pathPart : '/';
                var query = parts.length > 1 ? '?' + parts.slice(1).join('&') : '';
                window.history.replaceState(null, null, path + query + l.hash);
            }
        }(window.location))
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
