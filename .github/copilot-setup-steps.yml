# Copilot Setup Steps
# This file configures the environment for GitHub Copilot coding agent
# See: https://docs.github.com/en/copilot/tutorials/coding-agent/get-the-best-results

name: "Copilot Setup Steps"
description: "Environment setup for OmniCore Wallet development"

steps:
  # Install Node.js (required for this React + Vite project)
  - name: Set up Node.js
    uses: actions/setup-node@v4
    with:
      node-version: "20"
      cache: "npm"

  # Install project dependencies
  - name: Install dependencies
    run: npm ci
