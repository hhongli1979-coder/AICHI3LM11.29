<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniCore Wallet - Enterprise Smart Wallet Platform</title>
    <script>
        // Single Page App (SPA) redirect for GitHub Pages and static hosting
        // This script redirects to the root index.html with the path encoded in the query string
        // The main app will then decode this and restore the intended route
        (function() {
            // For GitHub Pages subdirectory deployment (e.g., username.github.io/repo-name/)
            // Set to 1 to keep the repo name in the path
            var pathSegmentsToKeep = 1;
            var l = window.location;
            
            // Get the base path (for subdirectory deployments)
            var basePath = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') || '/';
            
            // Get the path to encode (after the base path)
            var pathToEncode = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/');
            
            // Encode special characters
            var encodedPath = pathToEncode.replace(/&/g, '~and~');
            var encodedSearch = l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '';
            
            // Build the redirect URL
            var redirectPath = basePath + '/?/' + encodedPath + encodedSearch + l.hash;
            
            // Redirect to the root with path info
            l.replace(redirectPath);
        })();
    </script>
</head>

<body>
    <div id="root">
        <p style="text-align: center; margin-top: 50px;">Redirecting...</p>
    </div>
</body>

</html>
