version: '3.8'

services:
  # Frontend - OmniCore Wallet React/Vite Application
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      - app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Backend - PHP/Laravel Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "80:80"
    depends_on:
      - mysql
    networks:
      - app-network
    environment:
      - APP_URL=http://localhost
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=omnicore
      - DB_USERNAME=omnicore
      - DB_PASSWORD=omnicore
      - MAIL_MAILER=smtp
      - MAIL_HOST=your_smtp_host
      - MAIL_PORT=465
      - MAIL_USERNAME=your_smtp_username
      - MAIL_PASSWORD=your_smtp_password
      - MAIL_ENCRYPTION=ssl
      - MAIL_FROM_ADDRESS=your_email@example.com
      - MAIL_FROM_NAME=no-reply
      - AWS_ACCESS_KEY_ID=your_aws_access_key
      - AWS_SECRET_ACCESS_KEY=your_aws_secret_key
      - AWS_BUCKET=your_aws_bucket
      - AWS_DEFAULT_REGION=your_aws_region
      - GOOGLE_MAP_API_KEY=your_google_map_api_key
    volumes:
      - .:/var/www/html
      - storage:/var/www/html/storage

  # MySQL Database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: omnicore
      MYSQL_USER: omnicore
      MYSQL_PASSWORD: omnicore
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-custom.conf:/etc/mysql/conf.d/custom.cnf
    networks:
      - app-network
    restart: unless-stopped

  # phpMyAdmin for Database Management
  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: omnicore
      PMA_PASSWORD: omnicore
    depends_on:
      - mysql
    networks:
      - app-network

  # Queue Worker
  queue:
    image: php:8.3-fpm-alpine
    command: php /var/www/html/artisan queue:work --tries=3
    depends_on:
      - app
      - mysql
    volumes:
      - .:/var/www/html
      - storage:/var/www/html/storage
    networks:
      - app-network
    restart: unless-stopped

  # Development mode with hot reload (use: docker-compose --profile dev up)
  dev:
    image: node:20-alpine
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev
    networks:
      - app-network

volumes:
  mysql-data:
  storage:

networks:
  app-network:
    driver: bridge