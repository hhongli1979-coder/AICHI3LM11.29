# =============================================================================
# OmniCore Wallet - Centralized Docker Environment Management
# All environments are managed here with the ogegge image
# =============================================================================

services:
  # =============================================================================
  # ogegge - Production Image (React + Vite Frontend)
  # =============================================================================
  ogegge:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    image: omnicore/ogegge:latest
    container_name: ogegge-production
    ports:
      - "80:80"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # =============================================================================
  # ogegge-dev - Development Image (Vite Dev Server)
  # =============================================================================
  ogegge-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    image: omnicore/ogegge:dev
    container_name: ogegge-development
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    environment:
      - NODE_ENV=development
    profiles:
      - dev

  # =============================================================================
  # Legacy Services (kept for backward compatibility)
  # =============================================================================
  mysql:
    image: mysql:8.0
    container_name: ogegge-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-custom.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - app-network
    profiles:
      - legacy

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: ogegge-phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: laravel
      PMA_PASSWORD: laravel
    depends_on:
      - mysql
    networks:
      - app-network
    profiles:
      - legacy

  # Note: queue service is kept for backward compatibility with PHP/Laravel setups
  # It is not used with the current React frontend and is disabled by default
  queue:
    image: php:8.3-fpm-alpine
    container_name: ogegge-queue
    command: php /var/www/html/artisan queue:work --tries=3
    depends_on:
      - mysql
    volumes:
      - .:/var/www/html
      - storage:/var/www/html/storage
    networks:
      - app-network
    profiles:
      - legacy

volumes:
  mysql-data:
  storage:

networks:
  app-network:
    driver: bridge